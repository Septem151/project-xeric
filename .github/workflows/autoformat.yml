name: Auto-generated Formatting PR
on: pull_request
permissions:
  contents: write
  pull-requests: write
jobs:
  apply-formatting:
    if: startsWith(github.head_ref, 'spotless-patches') == false && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Spotless format apply with Gradle Wrapper
        run: ./gradlew spotlessApply

      - name: Set Updated Branch Name
        id: vars
        run: |
          branch-name="spotless-patches/${{ github.head_ref }}"
          echo "branch-name=$branch-name" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.FORMATTER_TOKEN }}
          branch: ${{ steps.vars.outputs.branch-name }}
          commit-message: "no-release: auto-generated formatting commit"
          delete-branch: true
          title: "Auto-generated Formatting Fix"
          body: "Automated changes generated by spotless formatting."
