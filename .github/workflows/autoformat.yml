name: auto-format
on: pull_request
permissions:
  contents: write
  pull-requests: write
jobs:
  format:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          ref: ${{ github.head_ref }}
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: Spotless format apply with Gradle Wrapper
        run: ./gradlew spotlessApply

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.FORMATTER_TOKEN }}
          commit-message: "no-release: auto-generated formatting commit"
          delete-branch: true
          title: "Auto-generated Formatting Fix"
          body: "Automated changes generated by spotless formatting."
